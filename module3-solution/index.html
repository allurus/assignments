<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as menuItems" >
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input ng-model="menuItems.searchTerm"  type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="menuItems.searchMenu()" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>

    <div class="container">
    <div class="row">
    <div class="col-xs-12">
      <div ng-show="!menuItems.list.length" class="error">{{menuItems.errorMessage}}</div>
    </div>
    </div>
    </div>

    <div class="container">
    <div class="row">
    <div class="col-xs-12">
      <!--<div ng-repeat="item in menuItems.list">
        <div class="row">
          <div class="col-xs-1">
            {{item.short_name}}
          </div>
          <div class="col-xs-2">
            {{item.name}}
          </div>
          <div class="col-xs-5">
            {{item.description}}
          </div>
          <div class="col-xs-2">
            <button ng-click="menuItems.remove($index)">Don't want this one!</button>
          </div>
        </div>
        <br />
      </div>-->
      <!-- found-items should be implemented as a component -->
      <found-items
         items="menuItems.list"
         on-remove="menuItems.remove(index);">
      </found-items>
    </div>
    </div>
    </div>



  </div>

</body>
</html>
