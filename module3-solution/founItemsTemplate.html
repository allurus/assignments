<div class="row">
  <div class="col-xs-1">
    {{menuItems.list[$index].short_name}}
  </div>
  <div class="col-xs-2">
    {{menuItems.list[$index].name}}
  </div>
  <div class="col-xs-5">
    {{menuItems.list[$index].description}}
  </div>
  <div class="col-xs-2">
    <button ng-click="menuItems.remove($index)">Don't want this one!</button>
  </div>
</div>
<br />
