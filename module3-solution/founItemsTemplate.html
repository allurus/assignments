<div ng-repeat="item in items">
  <div class="row">
    <div class="col-xs-1">
      {{item.short_name}}
    </div>
    <div class="col-xs-2">
      {{item.name}}
    </div>
    <div class="col-xs-5">
      {{item.description}}
    </div>
    <div class="col-xs-2">
      <button ng-click="onRemove({index: $index});">Don't want this one!</button>
    </div>
  </div>
  <br />
</div>
